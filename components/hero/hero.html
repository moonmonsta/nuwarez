<header class="hero" role="banner">
    <!-- SEO & Accessibility Optimized Structure -->
    <h1 class="hero-brand" aria-label="NUWAREZ">NUWAREZ</h1>
    
    <div class="hero-content">
        <h2>Smart Living. Sustainable Future.</h2>
        <p>Where technology, sustainability, and mindful entrepreneurship converge to help you thrive.</p>
        
        <!-- Optimized Form Structure -->
        <form id="hero-email-form" class="hero-email-form" aria-label="Newsletter signup">
            <input 
                type="email" 
                placeholder="Join us for insights on sustainable tech and mindful growth" 
                aria-label="Email address"
                required
            >
            <button type="submit" aria-label="Subscribe">Start Your Journey</button>
        </form>
        <div id="form-status" class="form-message" role="status" aria-live="polite"></div>
    </div>
    
    <!-- Performance Optimized Canvas -->
    <canvas id="heroParticleCanvas" aria-hidden="true"></canvas>
</header>
