<section class="hero">
    <div class="hero__content">
        <div class="hero-brand slide-in-left">NuWareZ</div>
        <h1 class="fade-in" data-text="Innovation Meets Purpose">Innovation Meets Purpose</h1>
        <p class="fade-in">Empowering innovators to thrive mindfully and live sustainably.</p>
        <form id="hero-email-form" class="hero__cta-form fade-in">
            <input 
                type="email" 
                placeholder="Enter your email for tech insights" 
                required
                aria-label="Email subscription"
                class="hero__email-input"
            >
            <button type="submit" class="hero__cta">
                Get Started
            </button>
        </form>
    </div>
    <div class="hero__animation">
        <img src="../../placeholder-animation.svg" 
             alt="Innovation Animation" 
             class="hero__animation-img"
             width="600" 
             height="400">
    </div>
</section>
