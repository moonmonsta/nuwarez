<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NuWarez - Innovation & Technology Hub</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="components/navigation/navigation.css">
    <link rel="stylesheet" href="components/hero/hero.css">
    <link rel="stylesheet" href="components/featured/featured.css">
    <link rel="stylesheet" href="components/banner-carousel/banner-carousel.css">
    <link rel="stylesheet" href="components/about/about.css">
    <link rel="stylesheet" href="components/articles/articles.css">
    <link rel="stylesheet" href="components/newsletter/newsletter.css">
    <link rel="stylesheet" href="components/footer/footer.css">
</head>
<body>
    <!-- Navigation Component -->
    <div id="navigation-component"></div>
    <script>
        fetch('components/navigation/navigation.html')
            .then(response => {
                if (!response.ok) throw new Error(`Failed to load navigation component: ${response.status}`);
                return response.text();
            })
            .then(html => {
                document.getElementById('navigation-component').innerHTML = html;
            })
            .catch(error => console.error(error));
    </script>

    <main>

        <div id="hero-component"></div>
        <script>

    <!-- Footer Component -->
    <div id="footer-component"></div>
    <script>
        fetch('components/footer/footer.html')
            .then(response => {
                if (!response.ok) throw new Error(`Failed to load footer component: ${response.status}`);
                return response.text();
            })
            .then(html => {
                document.getElementById('footer-component').innerHTML = html;
            })
            .catch(error => console.error(error));
    </script>

    <!-- JavaScript Files -->
    <script>
        // Wait for all components to load before initializing JavaScript
        document.addEventListener('DOMContentLoaded', () => {
            // Load all component scripts
            const scripts = [
                'js/pattern-animations.js',
                'js/scroll-animations.js',
                'components/navigation/navigation.js',
                'components/hero/hero.js',
                'components/featured/featured.js',
                'components/banner-carousel/banner-carousel.js',
                'components/about/about.js',
                'components/articles/articles.js',
                'components/newsletter/newsletter.js',
                'components/footer/footer.js',
                'js/script.js'
            ];

            // Load scripts sequentially to maintain order
            scripts.reduce((promise, script) => {
                return promise.then(() => {
                    return new Promise((resolve) => {
                        const scriptEl = document.createElement('script');
                        scriptEl.src = script;
                        scriptEl.onload = resolve;
                        document.body.appendChild(scriptEl);
                    });
                });
            }, Promise.resolve());
        });
    </script>
</body>
</html>
